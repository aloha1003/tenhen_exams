version: '2'
services:
  # The Application
  app:
    build:
      context: ./Dockerimages/app
    working_dir: /var/www
    volumes:
      - ./workspace/:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"  
  # The Web Server
  web:
    build:
      context: ./Dockerimages/web
    working_dir: /var/www
    volumes:
      - ./workspace/exam:/var/www/one/
      - ./workspace/exam:/var/www/two/
      - ./Dockerimages/web/vhost.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
  # The Database
  database:
    image: mysql:5.6
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"
volumes:
  dbdata:        
        